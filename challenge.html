<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Interactive Challenge - stresser.dog</title>
    <script type="text/javascript" src="typographies.js"></script>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#1A2B32] flex items-center justify-center h-screen">

    <main id="default" class="relative bg-[#1A2B32] text-white flex-col items-center justify-center h-dvh hidden">
        <img src="shocked.png" class="relative w-40 z-10" />

        <div class="relative z-10 p-4 bg-[#1A2B32] rounded-md w-full max-w-screen-md prose *:text-white mt-4">
            <p class="text-white text-center text-sm font-bold mb-1">::CAPTCHA_BOX::</p>
        </div>

        <div class="absolute bottom-4 text-white text-sm text-center w-full">
            <a href="https://t.me/rapidreset" target="_blank" class="text-white font-bold">This is an error? PM on Telegram</a>
        </div>        

        <script type="text/javascript" src="script2.js"></script>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() +  1).toString().padStart(2, '0');  
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
            document.getElementById('time').innerText = `Time: ${timeString}`;
        }
        updateTime();
    </script>
</body>

</html>
